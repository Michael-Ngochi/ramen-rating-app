<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="top-bar">
      <h1>Ramen Rater</h1>
    </div>
    <div id="ramen-menu-images"></div>
    <div id="ramen-menu">
      <div id="featured">
        <button class="deletebtn" id="deletebtn"><h2>Delete</h2></button>
        <button class="editbtn" id="editbtn"><h2>Edit</h2></button>
        <div id="featured-text">
          <h1 id="ramenName">Ramen name</h1>
          <h2 id="Resturant">Resturant</h2>
        </div>
      </div>
      <div id="ramen-detail">
        <h2 id="Rating">Rating</h2>
        <h2 id="Comment">Comment</h2>
      </div>

      <div class="rateArea">
        <p class="new-ramen">Add new ramen</p>
        <form action="submit" id="rateForm">
          <label for="formName">Name</label>
          <input type="text" id="formName" />
          <label for="formResturant">Resturant</label>
          <input type="text" id="formResturant" />
          <label for="formImage">Image</label>
          <input type="text" id="formImage" />
          <label for="formRating">Rating</label>
          <input type="number" id="formRating" min="1" max="5" />
          <label for="formComment">comment</label>
          <textarea name="" id="formComment"></textarea>
          <input
          id="submitbtn"
            type="submit"
            value="create"
          />
         <button id="submit-edit-btn">Update</button>
        </form>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
